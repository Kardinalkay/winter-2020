<!doctype html>
<html lang="en">
  <head>
    <title>Flexbox Weekly Calendar</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <main>
      <header>
        <h1 class="weeknum">Week 5 (Jan 25 - Feb 1)</h1>
      </header>
      <section class="week"> <!-- flex container -->
        <!-- flex items -->
        <article class="day sun"><h2 class="dow">Sunday</h2></article>
        <article class="day mon"><h2 class="dow">Monday</h2 class="dow"></article>
        <article class="day tue"><h2 class="dow">Tuesday</h2></article>
        <article class="day wed"><h2 class="dow">Wednesday</h2></article>
        <article class="day thu"><h2 class="dow">Thursday</h2 class="dow"></article>
        <article class="day fri"><h2 class="dow">Friday</h2></article>
        <article class="day sat"><h2 class="dow">Saturday</h2></article>
      </section>
    </main>

  </body>
</html>
