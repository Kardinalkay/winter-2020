<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-element-example</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <h1>Your Information</h1>
    <label for="firstname">
      <span class="form-label">Username</span>
      <div class="form-component">
        <input type="text" name="firstname" id="firstname" class="form-item field" placeholder="Enter your name here">
        <button class="form-item button"><img src="img/binoculars.png" alt=""></button>
      </div>
    </label>
    <p>Please provide some information above.</p>

    <script src="js/index.js"></script>
  </body>
</html>
