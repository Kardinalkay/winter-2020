<!doctype html>
<html lang="en">
  <head>
    <title>Font Size</title>
    <style>
      body { font-size: 1em; }
      header { font-size: 1.25em; }
      main {font-size: 0.8em; }
      h1 { font-size: 1.5em; } /* The h1 is 1.875x the default browser size */
      h2 { font-size: 1.25em; } /* The h2 is 1.25x the default browser size */
    </style>
  </head>
  <body>
    
    <header>
      <h1>This is a heading</h1>
    </header>
    <main>
      <header>
        <h2>This is a smaller header</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil non similique sed quaerat est. Eum, quae ipsam obcaecati dolorum animi tempore aperiam eos, iusto, accusamus modi dolorem totam quam culpa?</p>
      </header>
    </main>
    
  </body>
</html>
